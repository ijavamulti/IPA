<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيقاتي</title>
            <link rel="icon" href="favicon.ico" type="image/x-icon"> 
    <style>
        body {
            text-align: center;
            font-family: Sabon, sans-serif;
            background-color: #000000;
            margin: 0;
        }
        .header {
            padding: 20px;
            background-color: #c51537;
            color: black;
        }
        .header .name {
            font-size: 48px;
        }
        .content {
            margin: 20px;
        }
        .app {
            background-color: black;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            -webkit-box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .app img {
            width: 100px;
            height: 100px;
        }
        .app a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            color: black;
            background-color: #e2133b;
            text-decoration: none;
            border-radius: 5px;
        }
        .app a:hover {
            background-color: #c51537;
        }
           .animated-name {
               font-size: 2em;
               color: #333;
               margin: 20px 0;
               animation: move-in 3s ease-out infinite alternate;
           }

           @keyframes move-in {
               0% {
                   opacity: 0;
                   transform: translateX(-100px);
               }
               100% {
                   opacity: 1;
                   transform: translateX(0);
               }
           }
        
                   }
        
           /* تنسيق العد التنازلي */
        #countdown {
            font-size: 2em;
            text-align: center;
            margin-top: 20px;
        }
        
  
        footer {
            background-color: #f1f1f1; /* لون خلفية الفوتر */
            text-align: center;       /* محاذاة النص في المنتصف */
            padding: 10px;            /* تباعد داخلي */
            position: fixed;          /* ثبات العنصر في أسفل الصفحة */
            bottom: 0;                /* ثبات في الأسفل */
            width: 100%;              /* يمتد على عرض الصفحة بالكامل */
            font-size: 0.8em;         /* حجم خط أصغر */
        }
        
    </style>
</head>
<body>

    <div class="header">
        <div class="animated-name">JAVAMULTI</div>
               <!-- العد التنازلي -->
       <h2>العد التنازلي</h2>
    <div id="countdown"></div>
        
    </div>
    <div class="content">
        <div class="app">
            <img src="https://telegram.org/img/t_logo.png" alt="Telegram">
            <a href="https://t.me/ThatsWeCan">تواصل معي على تليجرام</a>
        </div>
        <!-- أضف المزيد من التطبيقات هنا -->
        <div class="app">
            <img src="https://i.ibb.co/F0LZHLy/images-1-1.png" alt="دراما تركية">
            <a href="app_link_1"> قريبا</a>
        </div>
        <div class="app">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/a4/a5/81/a4a58174-5e5c-1cac-d3ae-e7b610bc3239/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/512x512bb.jpg" alt="افلام عزيز">
            <a href="app_link_2">قريبا</a>
        </div>
        <!-- نسخ ولصق القسم السابق لإضافة المزيد من التطبيقات -->
    </div>

        <footer>
        تم إنشاء الموقع من قبل : عبدالعزيز ابراهيم بتاريخ يونيو 2024
    </footer>

    <script>
‎        // تعيين تاريخ ووقت انتهاء العد التنازلي
        var countDownDate = new Date("Jun 17, 2024 23:59:59").getTime();

‎        // تحديث العد التنازلي كل ثانية
        var x = setInterval(function() {

‎            // الحصول على التاريخ والوقت الحالي
            var now = new Date().getTime();
            
‎            // حساب الفرق بين الوقت الحالي ووقت انتهاء العد التنازلي
            var distance = countDownDate - now;
            
‎            // حساب الوقت بالأيام، الساعات، الدقائق، والثواني
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
‎            // عرض النتيجة في عنصر معين
            document.getElementById("countdown").innerHTML = hours + "h "
            + minutes + "m " + seconds + "s ";
            
‎            // إيقاف العد التنازلي عند انتهاء الوقت
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
    
    
</body>
</html>
