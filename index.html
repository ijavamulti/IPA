<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيقاتي</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #1a1717;
            margin: 0;
        }
        .header {
            padding: 20px;
            background-color: #c51537;
            color: black;
        }
        .header .name {
            font-size: 48px;
        }
        .content {
            margin: 20px;
        }
        .app {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            -webkit-box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .app img {
            width: 100px;
            height: 100px;
        }
        .app a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #0088cc;
            text-decoration: none;
            border-radius: 5px;
        }
        .app a:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="name">JAVAMULTI</div>
    </div>
    <div class="content">
        <div class="app">
            <img src="https://telegram.org/img/t_logo.png" alt="Telegram">
            <a href="https://t.me/ThatsWeCan">تواصل معي على تليجرام</a>
        </div>
        <!-- أضف المزيد من التطبيقات هنا -->
        <div class="app">
            <img src="https://i.ibb.co/F0LZHLy/images-1-1.png" alt="دراما تركية">
            <a href="app_link_1"> قريبا</a>
        </div>
        <div class="app">
            <img src="app_image_url_2" alt="افلام عزيز">
            <a href="app_link_2">قريبا</a>
        </div>
        <!-- نسخ ولصق القسم السابق لإضافة المزيد من التطبيقات -->
    </div>

</body>
</html>
