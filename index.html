       <script>
           // ضبط تاريخ نهاية العد التنازلي
           var countDownDate = new Date("Jun 17, 2024 00:00:00").getTime();

           // تحديث العد التنازلي كل ثانية
           var x = setInterval(function() {

               // الحصول على الوقت الحالي
               var now = new Date().getTime();

               // حساب الفرق بين الوقت الحالي ووقت النهاية
               var distance = countDownDate - now;

               // حساب الأيام والساعات والدقائق والثواني المتبقية
               var days = Math.floor(distance / (1000 * 60 * 60 * 24));
               var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
               var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
               var seconds = Math.floor((distance % (1000 * 60)) / 1000);

               // عرض العد التنازلي في العنصر المحدد
               document.getElementById("countdown").innerHTML = days + " يوم " + hours + " ساعة "
               + minutes + " دقيقة " + seconds + " ثانية ";

               // إذا انتهى العد التنازلي، عرض رسالة
               if (distance < 0) {
                   clearInterval(x);
                   document.getElementById("countdown").innerHTML = "انتهى الوقت!";
               }
           }, 1000);         
       </script>

    <script>
function getDeviceType() {
    const ua = navigator.userAgent;
    if (/mobile/i.test(ua)) {
        return "هاتف متنقل";
    } else if (/tablet/i.test(ua)) {
        return "جهاز لوحي";
    } else if (/iPad|Mac|PC|Windows/i.test(ua)) {
        return "جهاز كمبيوتر";
    } else {
        return "جهاز غير معروف";
    }
}

window.onload = function() {
    const deviceInfo = getDeviceType();
    const footer = document.getElementById('footer');
    const deviceElement = document.createElement('p');
    deviceElement.textContent = 'اسم جهازك: ' + deviceInfo;
    footer.appendChild(deviceElement);
};
